<!DOCTYPE html>
<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>


<body>

    <div style="position:sticky;top:0;z-index:99999; background-color:black;">
        <div class="menu1" id="myNavbar1">
            <!---Create your Menu bar here with 4 lists - Home, Grid View, Slide view and Contact---->

            
        </div>
    </div>

    
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="home.gif" class="img-responsive">
            </div>
        </section>

        <hr style="width: 100%;">
        
        
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>

            <div class="row">
                <img class="img2" src="capAm.jpg">
                <img class="img2" src="BP.jpg">
                <img class="img2" src="hulk.jpg">
                <img class="img2" src="Ironman.jpg">
                <br><br>
            </div>
            <div class="row">

                <!--- Add the next four images of Thanos, Thor, Gamora and Scarlet here with class img2--->
            </div>
        </section>

        <br>
        <br>
        <hr style="width: 100%;">



        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>

                </ol>
            </div>


                <div class="carousel-inner">

                    <div class="item active">
                        <img class="img-responsive" src="capAm.jpg" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                        </div>
                    </div>

                    <!--Add the 7 other characters with class "item" here by duplicating the above <div> -->


                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <!---Duplicate the above <span> tag to add the "Next" icon --->
                </div>
        </section>
        <hr style="width: 100%;">
        
        
        
        <section id="contact">
           <!--- Add gooogle map, your mail ID and Insta ID here. Refer class's work ---->

        </section>


    </div>

</body>

</html>
